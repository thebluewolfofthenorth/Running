<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>
    <meta name="description" content="Love Running club for runner in dublin">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
   
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>
   
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (open a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://x.com" target="_blank" rel="noopener" aria-label="visit our x page (open a new tab)"><i class="fa-brands fa-twitter"></i></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page (open a new tab)"><i class="fa-brands fa-youtube"></i></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (open a new tab)"><i class="fa-brands fa-instagram"></i></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/89ff6d9f5f.js" crossorigin="anonymous"></script>
</body>

</html>
